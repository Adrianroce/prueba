{% extends 'base.html' %}

{% load static %}

{% load my_filters %}

{% block content %}
<!-- ***** Main Banner Area Start ***** -->
<div class="page-heading" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="inner-content">
                    <h2>Check Our Products</h2>
                    <span>Awesome &amp; Creative HTML CSS layout by TemplateMo</span>
                </div>
            </div>
        </div>
    </div>
</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link {% if request.path == '/seguidos/' %}active{% endif %}" style="color:{% if request.path == '/seguidos/' %}#e3b04b{% else %}black{% endif %};" aria-current="page" href="{% url 'seguidos' %}">Seguidos</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if request.path == '/seguidores/' %}active{% endif %}" style="color:{% if request.path == '/seguidores/' %}#e3b04b{% else %}black{% endif %};" aria-current="page" href="{% url 'seguidores' %}">Seguidores</a>
      </li>
    <li class="nav-item">
      <a class="nav-link {% if request.path == '/amigosSolicitudes/' %}active{% endif %}" style="color:{% if request.path == '/amigosSolicitudes/' %}#e3b04b{% else %}black{% endif %};" href="{% url 'amigosSolicitudes' %}">Solicitudes
        {% if solicitudes_no_resueltas %}
        <i class="fa fa-bell-o" aria-hidden="true" style="color:rgb(213, 53, 0)"></i>
          {% endif %}</a>
       
    </li>
    <button class="btn btn-secondary" onclick="abrir_agregar_amigos('{% url 'amigosAgregar' %}')"><i class="fa fa-plus-circle fa-2x" aria-hidden="true" ></i>
    </button>
  </ul>

<!-- ***** Main Banner Area End ***** -->
{% block tabs %}
{% endblock %}


<div class="modal fade" id="edicion" role="dialog">

</div>

{% endblock %}
